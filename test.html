<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes App Tests</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #test-results {
        margin: 10px;
        padding: 10px;
        border: 1px solid green;
      }
      .pass {
        color: #39d339;
      }
      .fail {
        color: #ff4d4d;
        font-weight: bold;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Notes App Test Suite</h1>
    <div id="test-results"></div>

    <!-- App elements for testing -->
    <form id="color-form" style="display: none">
      <input id="color-input" />
    </form>
    <button id="new-note-button" style="display: none"></button>
    <div id="note-container"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="test.js"></script>
  </body>
</html>
